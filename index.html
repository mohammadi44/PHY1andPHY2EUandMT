<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question-frame {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .hint, .solution {
            display: none;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>

    <script>
        // Function to fetch Week1_questions.html and insert content
        function loadQuestions() {
            fetch('Week1_questions.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('questions-container').innerHTML = data;
        if (window.MathJax) {
            MathJax.typeset();  // Re-render MathJax equations after inserting content
        }
    })
    .catch(error => console.error('Error fetching questions:', error));

        }

        // Show and hide hint
        function showHint(id) {
            var hint = document.getElementById(id);
            if (hint.style.display === "none") {
                hint.style.display = "block";
            } else {
                hint.style.display = "none";
            }
        }

        // Show and hide solution
        function showSolution(id) {
            var solution = document.getElementById(id);
            if (solution.style.display === "none") {
                solution.style.display = "block";
            } else {
                solution.style.display = "none";
            }
        }
    </script>
</head>
<body onload="loadQuestions()">

    <h1>Week 1 Questions</h1>

    <div id="questions-container">
        <!-- The content from Week1_questions.html will be dynamically loaded here -->
    </div>

</body>
</html>
