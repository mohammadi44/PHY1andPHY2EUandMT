<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>
    <style>
        /* General page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title styling */
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Link positioned at the top-left corner */
        .link {
            margin: 20px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Question box styling */
        .question-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 60px;
            flex-grow: 1;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Black frame for question */
        .question-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Separate black frame for solution */
        .solution-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .hint {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
        }

        /* Navigation positioned at the bottom of the page */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .current-question {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Bold title at the top -->
    <div class="title">PHY1</div>

    <!-- Hidden question box for Week 1 -->
    <div id="week1" class="question-box">
        <h2>Physik Grundlagen</h2>  
        <!-- Questions content will already be in HTML format -->
        <div id="questionsContainer">
            <!-- The Python-generated HTML content will be inserted here -->
            <!-- Example structure:
            <div class="question-frame" id="question1">
                <p><strong>Aufgabe:</strong> Which of the following...</p>
                <div class="buttons">
                    <button onclick="showHint('hint1')">Show Hint</button>
                    <button onclick="showSolution('solution1')">Show Lösung</button>
                </div>
                <div id="hint1" class="hint" style="display:none;"><strong>Hint:</strong> Some hint</div>
            </div>
            <div class="solution-frame" id="solution1" style="display:none;">
                <strong>Lösung:</strong> The solution is...
            </div>
            -->
        </div>
    </div>

    <!-- Hidden Navigation Buttons positioned at the bottom -->
    <div class="navigation">
        <span id="questionNumber" class="current-question">1/3</span>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        let totalQuestions = 0;

        function showHint(hintId) {
            const hint = document.getElementById(hintId);
            hint.style.display = (hint.style.display === 'none') ? 'block' : 'none';
        }

        function showSolution(solutionId) {
            const solution = document.getElementById(solutionId);
            solution.style.display = (solution.style.display === 'none') ? 'block' : 'none';
        }

        function updateQuestionDisplay() {
            for (let i = 1; i <= totalQuestions; i++) {
                const questionElement = document.getElementById(`question${i}`);
                const solutionElement = document.getElementById(`solution${i}`);
                questionElement.style.display = (i === currentQuestion) ? 'block' : 'none';
                solutionElement.style.display = 'none';  
            }

            document.getElementById('questionNumber').innerText = `${currentQuestion}/${totalQuestions}`;
            document.getElementById('prevBtn').disabled = (currentQuestion === 1);
            document.getElementById('nextBtn').disabled = (currentQuestion === totalQuestions);
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                updateQuestionDisplay();
            }
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                updateQuestionDisplay();
            }
        }

        // Function to set total questions based on the generated HTML content
        function initQuestions() {
            totalQuestions = document.querySelectorAll('.question-frame').length;
            updateQuestionDisplay();
        }

        // Initialize questions on page load
        window.onload = initQuestions;
    </script>

</body>
</html>
