<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Questions and Answers</title>
<style>
    .question-frame, .hint, .solution {
        margin-bottom: 20px;
    }
    .hint, .solution {
        display: none;  /* Initially hide hints and solutions */
    }
</style>
</head>
<body>
<div id="content">
    <!-- Questions will be loaded here -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const contentDiv = document.getElementById('content');

    // Function to fetch HTML content from GitHub
    async function fetchQuestions() {
        const response = await fetch('https://raw.githubusercontent.com/mohammadi44/PHY1andPHY2EUandMT/main/Week1_questions.html');
        if (!response.ok) {
            console.error('Failed to fetch questions:', response.status);
            return;
        }
        const html = await response.text();
        contentDiv.innerHTML = html;
        attachEventListeners();
    }

    // Function to attach event listeners to buttons after content is loaded
    function attachEventListeners() {
        const hintButtons = document.querySelectorAll('button[data-hint]');
        const solutionButtons = document.querySelectorAll('button[data-solution]');

        hintButtons.forEach(button => {
            button.addEventListener('click', () => {
                const hintId = button.getAttribute('data-hint');
                document.getElementById(hintId).style.display = 'block';
            });
        });

        solutionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const solutionId = button.getAttribute('data-solution');
                document.getElementById(solutionId).style.display = 'block';
            });
        });
    }

    fetchQuestions();
});
</script>
</body>
</html>
