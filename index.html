<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Week 2 Questions</title>
<style>
    .question-frame, .hint, .solution {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        display: none; /* Initially hide all components */
    }
    #woche2-link {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div>
    <span id="woche2-link">Woche2</span>
</div>
<div id="content">
    <!-- Questions, hints, and solutions will be loaded here -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const contentDiv = document.getElementById('content');
    const woche2Link = document.getElementById('woche2-link');

    // Function to fetch HTML content from GitHub
    async function fetchQuestions() {
        const response = await fetch('https://raw.githubusercontent.com/mohammadi44/PHY1andPHY2EUandMT/main/Week1_questions.html');
        if (!response.ok) {
            console.error('Failed to fetch questions:', response.status);
            return;
        }
        const html = await response.text();
        contentDiv.innerHTML = html;
        attachEventListeners();
        displayFirstQuestionOnly();
    }

    // Function to attach event listeners to buttons after content is loaded
    function attachEventListeners() {
        document.querySelectorAll('.question-frame button').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = button.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                targetElement.style.display = 'block'; // Show the hint or solution
            });
        });
    }

    // Function to display only the first question initially
    function displayFirstQuestionOnly() {
        const firstQuestionFrame = document.querySelector('.question-frame');
        if (firstQuestionFrame) {
            firstQuestionFrame.style.display = 'block'; // Show only the first question
        }
    }

    // Event listener for the Woche2 link
    woche2Link.addEventListener('click', function() {
        fetchQuestions(); // Load the questions when Woche2 is clicked
        woche2Link.style.display = 'none'; // Optionally hide the link after loading
    });
});
</script>
</body>
</html>
