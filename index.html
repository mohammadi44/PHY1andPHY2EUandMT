<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - Week 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .question {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
        .hint, .solution {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Week 1 Questions</h1>
    <div id="question-container"></div>

    <script>
        // Append a timestamp to force the browser to fetch the latest version of the JSON file
        fetch('week1_questions.json?timestamp=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('question-container');
                container.innerHTML = '';  // Clear the container

                // Loop through each question in the JSON data
                for (const [key, value] of Object.entries(data)) {
                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('question');
                    questionDiv.innerHTML = `
                        <h2>Question ${key}</h2>
                        <p><strong>Question:</strong> ${value.question}</p>
                        <p class="hint"><strong>Hint:</strong> ${value.hint}</p>
                        <p class="solution"><strong>Solution:</strong> ${value.solution}</p>
                    `;
                    container.appendChild(questionDiv);
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
