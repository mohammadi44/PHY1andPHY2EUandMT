<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

    <div class="title">PHY1</div>
    <div class="link" id="week1Link" onclick="showQuestions()">Woche 2</div>
    <div id="week1" class="question-box">
        <h2>Physik Grundlagen</h2>  
        <div id="questionsContainer"></div>
    </div>
    
    <div class="navigation">
        <span id="questionNumber" class="current-question">1/0</span>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        let totalQuestions = 0;

        function showQuestions() {
            document.getElementById('week1').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.getElementById('week1Link').style.display = 'none';
            loadQuestions();
        }

        function loadQuestions() {
            fetch('Week1_questions.html') // Adjust the path if necessary
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('questionsContainer').innerHTML = data;
                    totalQuestions = document.querySelectorAll('.question-frame').length;
                    updateQuestionDisplay();
                })
                .catch(error => console.error('Error loading questions:', error));
        }

        function updateQuestionDisplay() {
            for (let i = 1; i <= totalQuestions; i++) {
                const questionElement = document.getElementById(`question${i}`);
                questionElement.style.display = (i === currentQuestion) ? 'block' : 'none';
            }
            document.getElementById('questionNumber').innerText = `${currentQuestion}/${totalQuestions}`;
            document.getElementById('prevBtn').disabled = (currentQuestion === 1);
            document.getElementById('nextBtn').disabled = (currentQuestion === totalQuestions);
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                updateQuestionDisplay();
            }
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                updateQuestionDisplay();
            }
        }

        window.onload = function() {
            document.querySelector('.navigation').style.display = 'none';  // Hide navigation initially
        }
    </script>

</body>
</html>
