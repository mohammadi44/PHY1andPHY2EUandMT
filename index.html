<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Style for the link at the top-left */
        #nav {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .question-frame {
            width: 60%;  /* Adjust the width for left and right margin */
            margin: 0 auto 30px auto;  /* Center the content horizontally */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .hint, .solution {
            display: none;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        #questions-container {
            display: none; /* Initially hidden */
            text-align: center;
        }
    </style>

    <script>
        // Function to fetch Week1_questions.html and insert content
        function loadQuestions() {
            fetch('Week1_questions.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('questions-container').innerHTML = data;
                    if (window.MathJax) {
                        MathJax.typeset();
                    }
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        // Function to show or hide questions
        function toggleQuestions() {
            var container = document.getElementById('questions-container');
            if (container.style.display === "none") {
                container.style.display = "block";  // Show the questions
            } else {
                container.style.display = "none";  // Hide the questions
            }
        }

        window.onload = function() {
            loadQuestions();  // Load the questions on page load
        };
    </script>
</head>
<body>

    <!-- Add the navigation link at the top-left -->
    <div id="nav">
        <a href="#" onclick="toggleQuestions()">Woche2</a>
    </div>

    <!-- Questions container -->
    <div id="questions-container" class="question-frame">
        <!-- The content from Week1_questions.html will be dynamically loaded here -->
    </div>

</body>
</html>
