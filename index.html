<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .question-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 60px;
            flex-grow: 1;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: none;
            flex-direction: column;
        }

        .question-frame, .hint-frame, .solution-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .hint {
            font-style: italic;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            border: 2px solid white; /* White border for buttons */
            background-color: rgba(204, 204, 204, 0.3); /* Fainter grey background */
            color: blue; /* Blue text color */
            padding: 10px;
            font-size: 16px;
            border-radius: 10px; /* Rounded edges */
        }

        .navigation {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .current-question {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .hint, .solution {
            display: none;
        }

        .link {
            margin-top: 20px;
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="title">PHY1</div>
    <div class="link" id="week1Link" onclick="showQuestions()">Woche 2</div>

    <div id="week1" class="question-box">
        <h2>Physik Grundlagen</h2>
        <div id="questionsContainer"></div>
    </div>

    <div class="navigation">
        <span id="questionNumber" class="current-question">1/5</span>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Vorherige</button>
            <button id="nextBtn" onclick="nextQuestion()">Nächste</button>
        </div>
    </div>

    <script>
    let currentQuestion = 1;
    let totalQuestions = 0;

    // Load questions from Week1_questions.html
    function loadQuestions() {
        fetch('Week1_questions.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                const questions = doc.querySelectorAll('h2[id^="question"]');
                let questionHTML = '';

                questions.forEach((question, index) => {
                    const questionId = `question${index + 1}`;
                    const hintId = `hint${index + 1}`;
                    const solutionId = `solution${index + 1}`;

                    const hint = doc.querySelector(`#hint-${index + 1}`);
                    const solution = doc.querySelector(`#solution-${index + 1}`);

                    questionHTML += `
                        <div class="question-frame" id="${questionId}" style="display:none;">
                            <h2>Aufgabe ${index + 1}</h2>
                            ${question.nextElementSibling.outerHTML}
                            <div class="buttons">
                                <button class="hint-btn" data-hint-id="${hintId}">Hinweis anzeigen</button>
                                <button class="solution-btn" data-solution-id="${solutionId}">Lösung anzeigen</button>
                            </div>
                            <div id="${hintId}" class="hint-frame hint">${hint.nextElementSibling.outerHTML}</div>
                            <div id="${solutionId}" class="solution-frame solution">${solution.nextElementSibling.outerHTML}</div>
                        </div>
                    `;
                });

                document.getElementById('questionsContainer').innerHTML = questionHTML;
                totalQuestions = questions.length;
                updateQuestionDisplay();

                // Bind click events to buttons after questions are loaded
                bindButtonEvents();

                // Ensure MathJax processes any equations
                MathJax.typesetPromise();
            })
            .catch(error => console.error('Error fetching questions:', error));
    }

    function bindButtonEvents() {
        // Bind click event to all hint buttons
        document.querySelectorAll('.hint-btn').forEach(button => {
            button.addEventListener('click', function() {
                const hintId = this.getAttribute('data-hint-id');
                toggleDisplay(hintId);
            });
        });

        // Bind click event to all solution buttons
        document.querySelectorAll('.solution-btn').forEach(button => {
            button.addEventListener('click', function() {
                const solutionId = this.getAttribute('data-solution-id');
                toggleDisplay(solutionId);
            });
        });
    }

    function toggleDisplay(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = element.style.display === 'none' || element.style.display === '' ? 'block' : 'none';
    }

    function showQuestions() {
        document.getElementById('week1').style.display = 'block';
        document.querySelector('.navigation').style.display = 'flex';
        document.getElementById('week1Link').style.display = 'none';
        updateQuestionDisplay();
    }

    function updateQuestionDisplay() {
        for (let i = 1; i <= totalQuestions; i++) {
            const questionElement = document.getElementById(`question${i}`);
            questionElement.style.display = (i === currentQuestion) ? 'block' : 'none';
        }

        document.getElementById('questionNumber').innerText = `${currentQuestion}/${totalQuestions}`;
        document.getElementById('prevBtn').disabled = (currentQuestion === 1);
        document.getElementById('nextBtn').disabled = (currentQuestion === totalQuestions);
    }

    function prevQuestion() {
        if (currentQuestion > 1) {
            currentQuestion--;
            updateQuestionDisplay();
        }
    }

    function nextQuestion() {
        if (currentQuestion < totalQuestions) {
            currentQuestion++;
            updateQuestionDisplay();
        }
    }

    // Initialize and load questions
    window.onload = function() {
        loadQuestions();
        document.querySelector('.navigation').style.display = 'none';
    }
</script>


</body>
</html>
