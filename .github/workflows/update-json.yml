name: Update JSON from Word File

# Trigger the workflow on push events to the Week1.docx file
on:
  push:
    paths:
      - "Week1.docx"  # Replace with the correct path to your Word file

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install python-docx for reading Word files
    - name: Install dependencies
      run: pip install python-docx

    # Step 4: Run the Python script to convert Word to JSON
    - name: Generate JSON from Word file
      run: python convert_word_to_json.py  # Adjust this path if your script is in a subfolder

    # Step 5: Commit and push the updated JSON file back to the repository
    - name: Commit and push updated JSON
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add week1_questions.json  # Add the updated JSON file
        git commit -m "Auto-update JSON from Word file"
        git push
